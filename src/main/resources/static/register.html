<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="login-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="firstname">Nombres</label>
            <input type="text" id="firstname" placeholder="Joel" required>

            <label for="lastname">Apellidos</label>
            <input type="text" id="lastname" placeholder="Lopez" required>

            <label for="registerEmail">Correo Electrónico</label>
            <input type="email" id="registerEmail" placeholder="example@example.com" required>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" placeholder="1234567890" required>

            <label for="registerPassword">Contraseña</label>
            <div class="password-container">
                <input type="password" id="registerPassword" required>
            </div>

            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="button" id="togglePasswords">Mostrar Contraseñas</button>

            <button type="submit">Registrarse</button>
        </form>
        <div id="registerError" class="error-message"></div>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
