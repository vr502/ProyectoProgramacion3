<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
</head>
<body>
    <header class="header">
        <div class="user-info">
            <img src="img/avatar.jpeg" alt="Avatar" class="avatar">
            <span class="user-email" id="name-user">usuario@example.com</span>
        </div>
        <button id="logoutButton" class="logout-btn">Cerrar Sesi√≥n</button>
    </header>
    <div class="container">
        <h1>USUARIOS</h1>
        <div class="flex-container">
            <form class="user-form">
                <label for="firstname">Nombres</label>
                <input type="text" id="firstname" placeholder="Joel">

                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" placeholder="Lopez">

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" placeholder="example@example.com">

                <label for="phone">Tel√©fono</label>
                <input type="tel" id="phone" placeholder="1234567890">

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password">
                </div>

                <label for="confirm-password">Confirmar Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password">
                </div>

                <button type="button" id="togglePasswords">Mostrar</button>

                <button type="submit">GUARDAR</button>
            </form>

            <div class="table-container">
                <div class="search-container">
                    <input type="text" id="searchId" placeholder="Buscar por ID">
                    <button type="button" id="searchButton">Buscar</button>
                    <button type="button" id="showAllButton">Mostrar Todo</button>
                </div>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Joel</td>
                            <td>Lopez</td>
                            <td>123123</td>
                            <td>ypz@gmail.com</td>
                            <td>
                                <button class="delete-btn">üóëÔ∏è</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('togglePasswords').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            if (password.type === 'password') {
                password.type = 'text';
                confirmPassword.type = 'text';
                this.textContent = 'Ocultar';
            } else {
                password.type = 'password';
                confirmPassword.type = 'password';
                this.textContent = 'Mostrar';
            }
        });

        document.getElementById('searchButton').addEventListener('click', function () {
            const searchId = document.getElementById('searchId').value.toLowerCase();
            const rows = document.querySelectorAll('#userTable tbody tr');
            rows.forEach(row => {
                const idCell = row.querySelector('td:first-child');
                if (idCell && idCell.textContent.toLowerCase() === searchId) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        document.getElementById('showAllButton').addEventListener('click', function () {
            const rows = document.querySelectorAll('#userTable tbody tr');
            rows.forEach(row => {
                row.style.display = '';
            });
        });

        document.getElementById('logoutButton').addEventListener('click', function () {
            // L√≥gica para cerrar sesi√≥n, redireccionar a la p√°gina de inicio de sesi√≥n, etc.
            alert('Sesi√≥n cerrada');
        });
    </script>
    <script src="js/usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
